scalar DateTime
scalar GPSPosition

type Query {
  machine: Machine
  machines: [Machine!]
  sensorData(id: ID!, from: String!, to: String!): [SensorDataPoint]
} 

type Machine {
  id: ID!
  name: String! 
  sensors: [Sensor!]
  lastKnownPosition: GPSPosition
  timestamp: DateTime!
}

type Sensor {
  name: String!
  machine: Machine!
}

type SensorDataPoint {
  timestamp: DateTime!
  value: Float! 
}